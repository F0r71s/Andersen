<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="stopwatch">
        <h1 class="stopwatch__title">Stopwatch</h1>
        <h2 class="stopwatch__displaytime">00:00:00:00</h2>
        <h3 class="stopwatch__laptime"></h2>
        <div class="stopwatch__info">
            <div class="lapCounter">
                <h4 class="lapCounter__title invisible">Lap</h4>
                <div class = 'lap__list'></div>
            </div>
            <div class="laps">
                <h4 class="laps__title invisible">Lap time</h4>
                <div class = 'laps__list'></div>
            </div>
            <div class="total">
                <h4 class="total__title invisible">Total time</h4>
                <div class = 'total__time'></div>
            </div>
        </div>
        <div class="stopwatch__buttons">
            <button class="button start">start</button>
            <button class="button stop invisible">stop</button>
            <button class="button cont invisible">continue</button>
            <button class="button reset invisible">reset</button>
            <button class="button lap invisible">lap</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
